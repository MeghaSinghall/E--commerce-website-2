<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login-page.css" />
  <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>
  <title>Login Form</title>
</head>

<body>


  <header style="height:60px;">
    <a href="#" class="logo">

    </a>
    <img style="height:58px;width:auto;border-radius:20px;margin-top: 2px;" class="logo-img" src="Logo.png">
    <form style="margin-top:10px" class="search-container" action="/" method="post"
        sytle="position:relative;z-index:+1">
        <input type="text" name="searchvalue" placeholder="Search..." class="search-input">
        <a href="" class="search-btn">
            <i class="fas fa-search"></i>
        </a>
    </form>
    <ul class="navbar" style="margin-right: 0px;">
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="Products.html">Products</a></li>
        <li><a href="About us.html">About us</a></li>
        <li><a href="Checkout.html">Check out</a></li>
        <li><a href="Contact us.html">Contact us</a></li>
        <li><a href="Log in.html">Login </a></li>
        <li id="lg-bag"><a href="Cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i> </a></li>
        <!-- <a href="#" id="close"><i class="far fa-times"></i></a> -->
    </ul>

    <div class="header-icons">
        <a href="Cart.html" style="display:none" class="header-iconsatag"><i class="fa fa-shopping-bag"
                aria-hidden="true"></i></a>
       

        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
</header>
<script>
    let menu = document.querySelector("#menu-icon");
    let navbar = document.querySelector(".navbar");


    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    }

    menu.onscroll = () => {
        menu.classList.remove('bx-x');
        navbar.classList.remove('open');
    }
</script>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="User name / Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="social-login">
          <h3>log in via</h3>
          <div class="social-icons">
            <a href="#" class="social-login__icon fab fa-instagram"></a>
            <a href="#" class="social-login__icon fab fa-facebook"></a>
            <a href="#" class="social-login__icon fab fa-twitter"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</body>

</html>
